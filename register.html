        <section class="home">
            
<div id="register" class="mt-10 sm:mt-0 container mx-auto">
    <div class="md:grid md:grid-cols-1 justify-center mx-auto md:gap-6">
      <div class="md:col-span-1">
        <div class="sm:px-0">
          <h3 class="mt-10 ml-5 text-2xl font-medium leading-6 text-gray-900">#Register</h3>
          <!-- <p class="mt-1 text-sm text-gray-600">Use a permanent address where you can receive mail.</p> -->
        </div>
      </div>
      <div class="mt-5 md:mt-0 md:col-span-1">
        <form action="#" method="POST">
          <div class="shadow overflow-hidden sm:rounded-md">
            <div class="px-4 py-5 bg-white sm:p-6">
              <div class="grid grid-cols-6 gap-6">
                <div class="col-span-6 sm:col-span-3">
                  <label for="first-name" class="block text-sm font-medium text-gray-700">First name</label>
                  <input type="text" name="first-name" id="first-name" autocomplete="given-name" placeholder="Enter first name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
  
                <div class="col-span-6 sm:col-span-3">
                  <label for="last-name" class="block text-sm font-medium text-gray-700">Last name</label>
                  <input type="text" name="last-name" id="last-name" autocomplete="family-name" placeholder="Enter last name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
  
                <div class="col-span-6 sm:col-span-4">
                  <label for="email-address" class="block text-sm font-medium text-gray-700">Email address</label>
                  <input type="text" name="email-address" id="email-address" autocomplete="email" placeholder="Enter your email address" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
                <div class="col-span-6 sm:col-span-4">
                  <label for="number" class="block text-sm font-medium text-gray-700">Number</label>
                  <input type="text" name="number" id="number" autocomplete="number" placeholder="Enter your phone number" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>

                <div class="col-span-6 sm:col-span-3">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="text" name="password" id="password" autocomplete="given-name" placeholder="type your password" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                  </div>
                <div class="col-span-6 sm:col-span-3">
                    <label for="password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="text" name="password" id="password" autocomplete="given-name" placeholder="type your password" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                  </div>
    
  
                
                    <div class="flex flex-col col-span-6">
                        <div class="col-span-3 flex items-center mb-2">
                            <input id="" type="checkbox">
                        <label class="text-xs ml-2 " for="">Yes, I want to receive latest email</label>
                        </div>
                        <div class="col-span-3 flex items-center">
                            <input id="" type="checkbox">
                        <label class="text-xs ml-2" for="">I agree to all the <a href="">Term,</a> <a href="">Privacy Policy</a></label>
                        </div>
                    </div>
                
  
                
              </div>
            </div>
            <div class=" px-4 py-3 bg-gray-50 text-right sm:px-6">

            </div>
          </div>
        </form>
